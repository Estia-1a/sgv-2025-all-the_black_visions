<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace membre</title>
</head>
<body>

<!-- Navigation -->

<h1>Bienvenue sur l'espace membre</h1>

<p>Choisissez une action :</p>

<nav>
    <ul>
        <li><a href="#connexion">➡ Connexion</a></li>
        <li><a href="#creer-compte">➡ Créer un compte</a></li>
        <li><a href="#mdp-oublie">➡ Mot de passe oublié</a></li>
    </ul>
</nav>

<hr>

<!-- Connexion -->


<h2 id="connexion">Connexion</h2>

<p>Connectez-vous à votre compte.</p>

<form>
    <fieldset>
        <legend>Connexion</legend>

        <label for="email-connexion">E-mail :</label><br>
        <input type="email" id="email-connexion" placeholder="exemple@mail.com" required><br><br>

        <label for="mdp-connexion">Mot de passe :</label><br>
        <input type="password" id="mdp-connexion" placeholder="Votre mot de passe" required><br><br>

        <input type="submit" value="Se connecter">
    </fieldset>
</form>

<p>
    Vous n'avez pas de compte ? <a href="#creer-compte">Créer un compte</a><br>
    Mot de passe oublié ? <a href="#mdp-oublie">Cliquez ici</a>
</p>

<hr>



</body>
</html>
