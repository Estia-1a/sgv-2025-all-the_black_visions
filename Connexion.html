<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace membre</title>
</head>
<body>
    <link rel="stylesheet" href="Style_General.css">

    <!-- ===== TITRE DU SITE  ===== -->

<h1 id="netflux-logo">NETFLUX</h1>

<h1>Espace membre</h1>

<nav>
    <ul>
        <li><a href="#connexion">Connexion</a></li>
        <li><a href="#creer-compte">Créer un compte</a></li>
       
    </ul>
</nav>

<hr>

<h2 id="connexion">Connexion</h2>

<p>Connectez-vous à votre compte.</p>
<form action="index.html" method="get">
    <label for="email-connexion">E-mail :</label><br>
    <input type="email" id="email-connexion" required><br><br>

    <label for="mdp-connexion">Mot de passe :</label><br>
    <input type="password" id="mdp-connexion" required><br><br>

    <input type="submit" value="Se connecter">
</form>


<p>
    <a href="#creer-compte">Créer un compte</a> |
   
</p>

<hr>

<h2 id="creer-compte">Créer un compte</h2>

<p>Remplissez ce formulaire pour vous inscrire.</p>

<form action="index.html" method="get" onsubmit="return verifierMdp()">

    <label for="pseudo">Nom d'utilisateur :</label><br>
    <input type="text" id="pseudo" required><br><br>

    <label for="email-inscription">E-mail :</label><br>
    <input type="email" id="email-inscription" required><br><br>

    <label for="mdp-inscription">Mot de passe :</label><br>
    <input type="password" id="mdp-inscription" required><br><br>

    <label for="mdp-confirmation">Confirmation du mot de passe :</label><br>
    <input type="password" id="mdp-confirmation" required><br><br>

    <input type="submit" value="Créer mon compte">
</form>

<script>
function verifierMdp() {
    let mdp1 = document.getElementById("mdp-inscription").value;
    let mdp2 = document.getElementById("mdp-confirmation").value;

    if (mdp1 !== mdp2) {
        alert("Les mots de passe ne correspondent pas !");
        return false; // empêche l’envoi du formulaire
    }
    return true; // autorise la redirection vers Accueil.html
}
</script>

<p>
    <a href="#connexion">Revenir à la connexion</a>
</p>

<hr>



</body>
</html>
