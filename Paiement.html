<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_2.0">
    <title>Paiement - Netflux</title>
    <link rel="stylesheet" href="styles/infopaiement.css"> </head>
<body>

        <form action="Accueil.html" method="get">
        <button class="accueil-btn">Accueil</button>
                    
                 </form>
        
        <h1 class="main-title">Passer au paiement <span class="cart-icon">üí≥</span></h1>

        <div class="cart-layout">
            
            <main class="main-content">
                
                <section class="payment-info-section">
                    <h2 class="section-title">Coordonn√©es de paiement</h2>
                    
                    <form class="payment-form">
                        
                        <div class="form-group">
                            <label for="card-type">M√©thode de Paiement</label>
                            <select id="card-type">
                                <option>Carte Bancaire</option>
                                <option>PayPal</option>
                                <option>Autre...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="card-number">Num√©ro de Carte</label>
                            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                        </div>

                        <div class="form-group">
                            <label for="card-name">Nom sur la Carte</label>
                            <input type="text" id="card-name" placeholder="Nom Pr√©nom" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group expiry-date">
                                <label for="expiry">Date d'Expiration</label>
                                <input type="text" id="expiry" placeholder="MM/AA" required>
                            </div>
                            <div class="form-group cvc-code">
                                <label for="cvc">Code CVC/CVV</label>
                                <input type="text" id="cvc" placeholder="XXX" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" id="save-card">
                            <label for="save-card">Enregistrer cette carte pour un usage futur</label>
                        </div>

                    </form>
                </section>
                
                <section class="delivery-summary-section">
                    <h2 class="section-title">Adresse de Facturation</h2>
                    <div class="billing-address-placeholder">
                        <p>Utiliser l'adresse de livraison : [Adresse, Code Postal, Ville]</p>
                        <button class="edit-btn">Modifier</button>
                    </div>
                </section>

            </main>

            <aside class="order-summary-sidebar">
                <h2 class="section-title">R√©sum√© de la commande</h2>
                
                <div class="summary-details">
                    <div class="summary-sub-section">
                        <h3>Articles</h3>
                        <div class="item-line">
                           
                        

                    <div class="summary-sub-section">
                        <h3>Livraison</h3>
                        <div class="item-line">
                            <span>Livraison Rapide</span>
                        
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="total-section">
                    <h3>Montant Total</h3>
                    <span class="total-amount">38,97$</span> </div>
                
                <button class="payment-btn confirm">Confirmer le paiement</button>
            </aside>
        </div>
    </div>

</body>
</html>
