<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier - Netflux</title>
    <link rel="stylesheet" href="styles/Pagepanier.css"> </head>
<body>

    <div class="container">
        <button class="accueil-btn">Accueil</button>
        
        <h1 class="main-title">Mon panier <span class="cart-icon">ðŸ›’</span></h1>

        <div class="cart-layout">
            
            <main class="main-content">
                
                <section class="cart-items-section">
                    <h2 class="section-title">Article(s) dans le panier</h2>
                    <div class="cart-items-placeholder">
                        </div>
                </section>
                
                <section class="delivery-info-section">
                    <h2 class="section-title">Informations de livraison</h2>
                    
                    <div class="delivery-address">
                        <label for="address">Adresse de livraison</label>
                        <input type="text" id="address" placeholder="Adresse, Code Postal, Ville">
                    </div>
                    
                    <div class="delivery-mode">
                        <label>Mode de livraison</label>
                        <ul>
                            <li>
                                <input type="radio" id="standard" name="delivery-mode" checked>
                                <label for="standard">Livraison Standard</label>
                                <span>0,00$</span>
                            </li>
                            <li>
                                <input type="radio" id="rapide" name="delivery-mode">
                                <label for="rapide">Livraison Rapide</label>
                                <span>5,99$</span>
                            </li>
                            <li>
                                <input type="radio" id="express" name="delivery-mode">
                                <label for="express">Livraison Express</label>
                                <span>10,99$</span>
                            </li>
                        </ul>
                    </div>
                </section>

            </main>

            <aside class="order-summary-sidebar">
                <h2 class="section-title">RÃ©sumÃ© de la commande</h2>
                
                <div class="summary-details">
                    <div class="summary-sub-section">
                        <h3>Articles</h3>
                        <div class="item-line">
                            <span>1 x Films...</span>
                            <span>9,99$</span>
                        </div>
                        <div class="item-line">
                            <span>2 x Livres...</span>
                            <span>12,99$</span>
                        </div>
                        <hr>
                    </div>

                    <div class="summary-sub-section">
                        <h3>Livraison</h3>
                        <div class="item-line">
                            <span>Livraison Rapide</span>
                            <span>5,99$</span>
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="total-section">
                    <h3>Montant Total</h3>
                    <span class="total-amount">XX$</span>
                </div>
                
               
                 <form action="Paiement.html" method="get">
                     <button class="payment-btn">Passer au paiement</button>
                 </form>
              
            </aside>
        </div>
    </div>

</body>
</html>
